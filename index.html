<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Summary</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 30px;
      background-color: #f2f6fc;
    }
    h1 {
      color: #333;
      text-align: center;
    }
    textarea {
      width: 100%;
      height: 200px;
      padding: 15px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-top: 20px;
      box-sizing: border-box;
      resize: vertical;
    }
    .button-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 20px;
    }
    .button-group {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 5px 0;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .parse-btn {
      background-color: #007bff;
      color: white;
    }
    .parse-btn:hover {
      background-color: #0056b3;
    }
    .copy-btn {
      background-color: #28a745; /* Green */
      color: white;
    }
    .copy-btn:hover {
      background-color: #1e7e34;
    }
    #copyStatus {
      margin-top: 5px;
      font-size: 14px;
      color: green;
      display: none;
    }
    #output {
      margin-top: 30px;
      white-space: pre-wrap;
      background: #ffffff;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-family: 'Courier New', Courier, monospace;
      min-height: 150px;
    }
  </style>
</head>
<body>

  <h1>üõí Product Summary</h1>

  <textarea id="rawData" placeholder="Paste your raw product data here..."></textarea>

  <div class="button-row">
    <button class="parse-btn" onclick="processData()">Sumbit</button>
    <div class="button-group">
      <button class="copy-btn" onclick="copyOutput()">Copy Output</button>
      <div id="copyStatus">‚úîÔ∏è Copied to clipboard!</div>
    </div>
  </div>

  <div id="output"></div>
  <script src="app.js"></script>

</body>
</html>
