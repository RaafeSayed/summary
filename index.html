<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Parser</title>

  <!-- Google Font - Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 20px;
      background-color: #f8f9fa;
    }
    textarea, #output {
      width: 100%;
      margin-top: 20px;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    button {
      padding: 10px 20px;
      margin-top: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
    }
    .parse-btn {
      background-color: #007bff;
      color: white;
    }
    .copy-btn {
      background-color: #28a745;
      color: white;
      margin-left: 10px;
    }
    .copy-btn:hover, .parse-btn:hover {
      opacity: 0.9;
    }
    #copyStatus {
      color: green;
      margin-top: 5px;
      font-weight: 600;
      display: none;
    }
    .button-row {
      margin-top: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    #output {
      white-space: pre-wrap;
      background: #ffffff;
      margin-top: 20px;
      padding: 15px;
      min-height: 150px;
    }
  </style>
</head>
</head>
<body>

  <h1>üõí Product Parser Tool</h1>

  <textarea id="rawData" placeholder="Paste your raw product data here..."></textarea>

  <div class="button-row">
    <button class="parse-btn" onclick="processData()">Parse Data</button>
    <div class="button-group">
      <button class="copy-btn" onclick="copyOutput()">Copy Output</button>
      <div id="copyStatus">‚úîÔ∏è Copied to clipboard!</div>
    </div>
  </div>

  <div id="output"></div>

  <script src="app.js"></script>

</body>
</html>
